title:            The blogs of qchappy
description:      这是我用来写自己的博客，并分享出来的一个平台，以后我在外面也可以访问我的网站，来温故我学习的知识。另一方面，我还可以通过这个平台来帮助一些需要的人来通过我的步伐来了解一些东西。
copyright:        qi cheng
url: # add your custom site url (format: https://example.com)


future:      false  # publish future dated posts --  true, false (default)
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:year-:month-:day/:title.html

# Amount of post to show on home page
paginate: 5

